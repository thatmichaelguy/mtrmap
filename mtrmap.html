<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTR Report to Google Maps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 800px;

    width: 100%;

    <div class="container">
        <h1>MTR Report to Google Maps</h1>
